name: React CI/CD + Docker (Windows)

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: self-hosted

    steps:

      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./myapp
        run: npm ci

      # Step 4: Run tests
      - name: Run tests
        working-directory: ./myapp
        run: npm test -- --watchAll=false --passWithNoTests || echo "No tests"

      # Step 5: Build React app
      - name: Build app
        working-directory: ./myapp
        run: npm run build

      # Step 6: Build Docker image
      - name: Build Docker image
        run: docker build -t weather-app ./myapp

      # Step 7: Stop old container
      - name: Stop old container
        run: docker stop weather-app || true

      # Step 8: Remove old container
      - name: Remove old container
        run: docker rm weather-app || true

      # Step 9: Run new container
      - name: Run new container
        run: docker run -d -p 3000:3000 --name weather-app weather-app
