name: CI

on:
  push:
    branches:
      - main
      - developer
  pull_request:
    branches:
      - main
      - developer

jobs:
  frontend:
    name: Frontend - Test, Build, Artifact
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: myapp/package-lock.json

      - name: Install dependencies
        working-directory: ./myapp
        run: npm ci

      - name: Lint (optional)
        working-directory: ./myapp
        run: npm run lint || echo "No lint script"

      - name: Run tests (coverage)
        working-directory: ./myapp
        run: npm test -- --coverage --watchAll=false --passWithNoTests

      - name: Build production bundle
        working-directory: ./myapp
        run: npm run build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./myapp/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Archive build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: myapp/build/
          retention-days: 7

  lighthouse:
    name: Frontend - Lighthouse
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: myapp/build/

      - name: Run Lighthouse CI (temporary public upload)
        uses: treosh/lighthouse-ci-action@v9
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  deploy:
    name: Deploy - GitHub Pages
    runs-on: ubuntu-latest
    needs: [frontend, lighthouse]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: myapp/build/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./myapp/build/
