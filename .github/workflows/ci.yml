name: React API CI

on:
  push:
    branches:
      - main
      - developer
  pull_request:
    branches:
      - main
      - developer

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./myapp
        run: npm ci

      - name: Run tests (mocked APIs)
        working-directory: ./myapp
        run: npm test -- --watchAll=false --passWithNoTests || echo "Tests skipped"

      - name: Build app
        working-directory: ./myapp
        run: npm run build

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./myapp/build

